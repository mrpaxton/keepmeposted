{% extends "base.html" %}

{% block content %}

<h3>Sport News Today</h3>

{% for obj in object_list %}

    <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="{{obj.url_to_image}}">
            </div>
            <div class="card-content">
              <span class="card-title">{{ obj.title }}</span>
			  <p>{{ obj.description }}</p>
            </div>
            <div class="card-action">
	            <a href={{obj.url}} 
					class="waves-effect waves-light btn pink">READ</a>
            </div>
          </div>
        </div>
      </div>

{% endfor %}

{% endblock content %}
