{% extends "base.html" %}

{% block content %}

<div class="container">

    <div class="col s12 m7 l10 offset-l1">

        <h4>{{ headline }}</h4>

        {% for obj in object_list %}

          <div class="card hoverable">
            <div class="card-image">
              <img src="{{obj.url_to_image}}">
            </div>
            <div class="card-content">
              <blockquote>
              <span class="card-title">{{ obj.title }}</span>
              </blockquote>
			  <p class="flow-text small">{{ obj.description }}</p>
              <p class="flow-text small right">{{ obj.natural_time }}</p>
            </div>
            <div class="card-action center-align">
	            <a href={{obj.url}} 
					class="waves-effect waves-light btn pink">READ</a>


                  {% if "Surface Laptop" in obj.title %}
                      <div class="carousel carousel-slider center" data-indicators="true">
                          <a class="carousel-item" href="#one!"><img src="https://tctechcrunch2011.files.wordpress.com/2017/05/p1011345.jpg?w=80&amp;h=60&amp;crop=1"></a>
                          <a class="carousel-item" href="#two!"><img src="https://tctechcrunch2011.files.wordpress.com/2017/05/p1011352.jpg?w=80&amp;h=60&amp;crop=1"></a>
                          <a class="carousel-item" href="#three!"><img src="https://tctechcrunch2011.files.wordpress.com/2017/05/p1011330.jpg?w=80&amp;h=60&amp;crop=1"></a>
                          <a class="carousel-item" href="#four!"><img src="https://tctechcrunch2011.files.wordpress.com/2017/05/p1011322.jpg?w=80&amp;h=60&amp;crop=1"></a>
                          <a class="carousel-item" href="#five!"><img src="https://tctechcrunch2011.files.wordpress.com/2017/05/p1011341.jpg?w=80&amp;h=60&amp;crop=1"></a>
                      </div>
                  {% endif %}


            </div>
          </div>



        {% endfor %}

        

    </div>

</div>


{% endblock content %}
